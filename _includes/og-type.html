{% if page.type %}
  <meta property="og:type" content="article">
  <meta property="og:article:author" content="Vz0n">
  <meta property="og:article:section" content="{{ page.type }}">
  <meta property="og:article:tag" content="{{ page.tags | join: ', ' | default: 'Sin etiquetas' }}">
{% else %}
  <meta property="og:type" content="website"/>
{% endif %}
