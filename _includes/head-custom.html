{% include head-custom-google-analytics.html %}

<meta name="author" content="{{ site.author }}"/>
<meta name="title" content="{{ page.title | default: site.title }}"/>
<meta name="description" content="{{ page.description | default: site.description }}"/>
<meta property="og:title" content="{{ page.title | default: site.title }}"/>
<meta property="og:url" content="{{ page.url | prepend: site.url | default: site.url }}"/>
<meta property="og:description" content="{{ page.description | default: site.description}}"/>
<meta property="og:site_name" content="{{ site.title }}"/>
{% include og-type.html %}
{% case page.category %}
{% when "posts" %}
  <meta property="og:image" content="{{ site.url }}/assets/posts/{{ page.name }}/logo.png">
  <link rel="icon" type="image/x-icon" href="/assets/posts/{{ page.name }}/logo.png"/>
  <meta property="twitter:image" content="{{ site.url }}/assets/posts/{{ page.name }}/logo.png">
{% when "writeups" %}
  <meta property="og:image" content="{{ site.url }}/assets/writeups/{{ page.machine_name | downcase }}/logo.png">
  <link rel="icon" type="image/x-icon" href="/assets/writeups/{{ page.machine_name | downcase }}/logo.png"/>
  <meta property="twitter:image" content="{{ site.url }}/assets/writeups/{{ page.machine_name | downcase }}/logo.png">
{% else %}
  <meta property="og:image" content="{{ site.url }}/assets/favicon.ico">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
  <meta property="twitter:image" content="{{ site.url }}/assets/favicon.ico">
{% endcase %}
<meta property="twitter:card" content="summary"/>
<meta property="twitter:url" content="{{ site.url }}"/>
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:site" content="{{ site.twitter_username }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ page.url | prepend: site.url | default: site.url }}"/>
