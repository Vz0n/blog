<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head prefix="og: http://ogp.me/ns# article: https://ogp.me/ns/article#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Saltar al contenido.</a>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
    </header>
    <main id="content" class="main-content" role="main">
      <span class="info">{{ page.tags | join: ", " | default: "Sin etiquetas"}}</span>
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">
          {% case page.type %}
          {% when "post" %}
            <a href="/posts">Volver</a>
          {% when "writeup" %}
            <a href="/writeups">Volver</a>
          {% else %}
            <a href="/">Volver</a>
          {% endcase %}
        </span>
      </footer>
    </main>
  </body>
</html>
